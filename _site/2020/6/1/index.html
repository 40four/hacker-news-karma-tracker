<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karma Police</title>
    <link rel="stylesheet" href="/css/mystyles.css">
    
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item is-size-3" href="/">Karma Police</a>

            
                
                
                
                
            
        </div>
    </nav>

	<section class="hero is-light">
	<div class="hero-body">
		<div class="container has-text-centered">
			<h1 class="title">
				Hacker News Karma Leaderboard
			</h1>

			<h2 class="subtitle">
				6/1/2020
			</h2>
		</div>
	</div>
</section>

<section class="hero is-success">
	<div class="hero-body">
		<div class="container">
			<h1 class="title">
				Top 20
			</h1>

			<h2 class="subtitle">
				The good ones
			</h2>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<table class="table is-striped is-hoverable is-fullwidth">
			<thead>
				<tr>
					<th>Pos</th>
					<th>Username</th>
					<th>Karma Gained</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
</section>

<section class="hero is-danger">
	<div class="hero-body">
		<div class="container">
			<h1 class="title">
				Bottom 20
			</h1>

			<h2 class="subtitle">
				The bad ones
			</h2>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<table class="table is-striped is-hoverable is-fullwidth">
			<thead>
				<tr>
					<th>Pos</th>
					<th>Username</th>
					<th>Karma Lost</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
</section>


</body>

</html>
