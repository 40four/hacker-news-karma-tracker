<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karma Police</title>
    <link rel="stylesheet" href="/css/bulma.css">
    <link rel="stylesheet" href="/css/flatpickr.css">
	<script src="/js/bulma-calendar.min.js"></script>
	<script src="/js/flatpickr.min.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item is-size-3" href="/">Karma Police</a>

			<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
				data-target="navbarMenu">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
        </div>
		<div id="navbarMenu" class="navbar-menu">
			<div class="navbar-start">
				<a id="calendar" class="navbar-item">
					Calendar
				</a>
				<a class="navbar-item">
					About
				</a>
			</div>
		</div>
    </nav>

	<section class="hero is-light">
	<div class="hero-body">
		<div class="container has-text-centered">
			<h1 class="title">
				Hacker News Karma Leaderboard
			</h1>

			<h2 class="subtitle">
				6/29/2020
			</h2>
			
			
				
					
				
			
		</div>
	</div>
</section>

<section class="hero is-success">
	<div class="hero-body">
		<div class="container">
			<h1 class="title">
				Top 20
			</h1>

			<h2 class="subtitle">
				The good ones
			</h2>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<table class="table is-striped is-hoverable is-fullwidth">
			<thead>
				<tr>
					<th>Pos</th>
					<th>Username</th>
					<th>Karma Gained</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
</section>

<section class="hero is-danger">
	<div class="hero-body">
		<div class="container">
			<h1 class="title">
				Bottom 20
			</h1>

			<h2 class="subtitle">
				The bad ones
			</h2>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<table class="table is-striped is-hoverable is-fullwidth">
			<thead>
				<tr>
					<th>Pos</th>
					<th>Username</th>
					<th>Karma Lost</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
</section>


	<script>
		document.addEventListener('DOMContentLoaded', () => {

		  // Get all "navbar-burger" elements
		  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

		  // Check if there are any navbar burgers
		  if ($navbarBurgers.length > 0) {

			// Add a click event on each of them
			$navbarBurgers.forEach( el => {
			  el.addEventListener('click', () => {

				// Get the target from the "data-target" attribute
				const target = el.dataset.target;
				const $target = document.getElementById(target);

				// Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
				el.classList.toggle('is-active');
				$target.classList.toggle('is-active');

			  });
			});
		  }

		});


		const today = new Date();
		const startDate = Date.parse('2020-06-09');
		const options = {
			dateFormat: 'Y/n/j',
			minDate: startDate,
			maxDate: today,
			startDate: today,
			onChange: (selectedDates, dateStr, instance) => {
				const split = dateStr.split('/');
				const url = `/${split[0]}/${split[1]}/${split[2]}`;
				const state = {'date': dateStr};
				const title = dateStr;
				history.pushState(state, title, url);
				window.location.href = url;
			}

		};
		
		flatpickr("#calendar", options);

	</script>
</body>

</html>
